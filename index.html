<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <header>
    <div class="container">
        <h2 id="timer" class="timer-top-right"></h2>
    </div>
  </header>

  <body>
    <div class="clearfix">
        <div class="card">
            <h1>Timed Coding Quiz</h1>
            <p class="Welcome">Welcome to the Coding Quiz! Click the Start button to begin!</p>
        </div>
    </div>

    <div class="container" style="max-width: 80%;">
        <div class="start-button">
            <button id="startQuizButton" class="btn btn-primary btn-lg btn-block">Start Quiz</button>
        </div>
    </div>

    <div id="question">
    </div>
    <div id="options">
    </div>
    <div id="result">
    </div>    

    <script src="assets/javascript/script.js"></script>
  </body>
</html>
